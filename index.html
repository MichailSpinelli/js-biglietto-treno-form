<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK BOOTSTRAP-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--LINK CSS-->

    <link rel="stylesheet" href="style.css">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a97229ce96.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Roboto:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container-fluid page">

        <div class="container p-4">

            <h2 class="text-center">
                CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h2>

            <main class="p-4">

                <div class="container calcolatore-biglietto">
    
                    <div class="row">
    
                        <div class="col-4">
    
                            <h3>
                                NOME COGNOME
                            </h3>
                            
                            <br>
    
                                <input type="text" id="nameInput" placeholder="Inserisci un nome">
    
                        </div>
    
                        <div class="col-4">
                            
                            <h3>
                                km da percorrere
                            </h3>
                            
                            <br>
    
                            <input type="number" id="km" placeholder="Inserisci i km">
    
                        </div>
    
                        <div class="col-4">
                            
                            <h3>
                                Fascia d'et√†
                            </h3>
                            
                            <br>
    
                            <select name="form-select" aria-label="Default select" id="eta">
    
                                <option value="0">Seleziona la fascia</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over">Over 65</option>
    
                            </select>
    
                        </div>
    
                    </div>
    
                    <div class="container text-center mt-3">
    
                        <button type="button" id="submitButton">Genera</button>     
    
                    </div>
    
                </div>
    
            </main>
    
            
    
            <h2 class="text-center mt-4">
                IL TUO BIGLIETTO
            </h2>

            <footer>
    
                <div class="container tuo-biglietto p-4">
    
    
                    <div class="row">

                        <h3>
                            DETTAGLIO PASSEGERI
                        </h3>

                        <div class="col-4 bg-secondary">

                            <h4>
                                NOME PASSEGERO
                            </h4>

                            <span id="nome">

                            </span>

                        </div>

                        <div class="col-2">

                            <h4>
                                Offerta
                            </h4>

                        </div>

                        
                        <div class="col-2">

                            <h4>
                                Carrozza
                            </h4>

                            <span id="nCarrozza">

                            </span>

                        </div>

                        
                        <div class="col-2">

                            <h4>
                                Codice CP
                            </h4>

                        </div>

                        
                        <div class="col-2">

                            <h4>
                                Costo biglietto
                            </h4>

                            <span id="prezzo-biglietto">
    
                            </span>

                        </div>

                    </div>
                    
    
                </div>
    
            </footer>

        </div>

    </div>

    <script type="text/javascript" src="./js/scripts.js"></script>
    
</body>
</html>
